<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="main">
        <div class="container">
            <div class="display-result">
                <input type="text" id="display" name="display" readonly />
            </div>
            <div>
                <button class="oprtr" onclick="clearDisplay()">AC</button>
                <button class="oprtr" onclick="deleteLastCharacter()">DE</button>
                <button class="oprtr" onclick="handleClick('.')">.</button>
                <button class="oprtr" onclick="handleClick('/')">/</button>
            </div>
            <div>
                <button onclick="handleClick('7')">7</button>
                <button onclick="handleClick('8')">8</button>
                <button onclick="handleClick('9')">9</button>
                <button class="oprtr" onclick="handleClick('*')">*</button>
            </div>
            <div>
                <button onclick="handleClick('4')">4</button>
                <button onclick="handleClick('5')">5</button>
                <button onclick="handleClick('6')">6</button>
                <button class="oprtr" onclick="handleClick('-')">-</button>
            </div>
            <div>
                <button onclick="handleClick('1')">1</button>
                <button onclick="handleClick('2')">2</button>
                <button onclick="handleClick('3')">3</button>
                <button class="oprtr" onclick="handleClick('+')">+</button>
            </div>
            <div>
                <button onclick="handleClick('00')">00</button>
                <button onclick="handleClick('0')">0</button>
                <button class="btn" onclick="handleSubmit()">=</button>
            </div>

        </div>
    </div>

    <script src="./calculator.js"></script>
</body>

</html>
